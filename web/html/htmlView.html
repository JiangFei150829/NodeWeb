<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/packages/bootstrap-4.1.2-dist/css/bootstrap.min.css" />
    <script src="/packages/jquery/jquery-3.3.1.js"></script>
    <script src="/packages/vue/vue.min.js"></script>
    <script src="/htmlView.js"></script>
</head>

<body>
    <div id="vueapp" class="container">
        <h1 style="text-align: center">测试</h1>
        <button onclick="buttonClick()">按钮</button>
        <p>{{message}}</p>
        <ul>
            <li v-for="item in items">{{item.url}}</li>
        </ul>
        <div class="row">
            <div class="col-3" v-for="item in items" style="overflow: hidden;margin-top: 15px;">
                <img class="img-fluid" style="width:100%;overflow: hidden;" v-bind:src="item.url" />
            </div>
        </div>
    </div>
</body>

</html>
